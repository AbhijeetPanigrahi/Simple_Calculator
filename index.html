<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="keys">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendSymbol('/')" class="opt">รท</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendSymbol('*')" class="opt">ร</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendSymbol('-')" class="opt">-</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendSymbol('.')">.</button>
            <button onclick="calculateResult()" class="equal">=</button>
            <button onclick="appendSymbol('+')" class="opt">+</button>
            <button onclick="appendSymbol('(')" class="opt">(</button>
            <button onclick="appendSymbol(')')" class="opt">)</button>
            <button onclick="clearDisplay()" class="opt">C</button>
            <button onclick="deleteLast()" class="opt">
                <span class="material-symbols-outlined">
                    backspace
                </span>
            </button>
        </div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
